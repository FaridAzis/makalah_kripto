<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3>Hasil Proses Transaksi</h3>
        <p><strong>Hash Transaksi:</strong> {{ hashed }}</p>
        <p><strong>Kode OTP Anda:</strong> {{ otp }}</p>
        <p><strong>Sisa Saldo:</strong> Rp{{ balance }}</p>
        <form action="/verify" method="post">
            <div class="mb-3">
                <label for="otp" class="form-label">Masukkan OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" required>
            </div>
            <button type="submit" class="btn btn-primary">Verifikasi</button>
        </form>
    </div>
</body>
</html>
